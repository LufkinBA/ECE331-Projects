function plot1(results) {
var ctx = document.getElementById("myCanvas").getContext('2d');

Chart.defaults.global.defaultFontSize = 14;
Chart.defaults.global.defaultFontColor = "#4dd218";
var myCanvas = new Chart(ctx, {
	type: 'line',
	data: {
		datasets: [{
			label:"High Resolution Temperature",
			lineTension: 0,
			pointRadius: 0,
			borderColor: '#ee890b',
			borderWidth: 1,
			data: results["hat1"],
			fill: false
		}],
	},
	options: {
		scales: {
			xAxes: [{
				type: "time",
				display: true,
				scaleLabel: {
					display: true,
					labelString: "Date & Time"
				}
			}],
			yAxes: [{
				display: true,
				scaleLabel: {

});
}
